<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .confirmation-box {
      background-color: #fff;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
    }

    .confirmation-box h2 {
      color: #27ae60;
      margin-bottom: 15px;
    }

    .confirmation-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .confirmation-box a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border-radius: 6px;
      transition: 0.3s;
    }

    .confirmation-box a:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h2>ðŸŽ‰ Order Confirmed!</h2>
    <p>Thank you for placing your order. We are preparing your delicious food now!</p>
    <a href="index.html">Go Back to Home</a>
  </div>

</body>
</html>
